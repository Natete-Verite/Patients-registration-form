<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center; font-weight: bold; margin-top: 2rem">
      New Medical Record
    </h2>
    <form method="post">
      {%csrf_token%}
      <div
        class="card"
        style="
          width: 40rem;
          margin-left: 20rem;
          padding: 2.5rem;
          margin-top: 2rem;
        "
      >
        <div
          style="
            margin-left: 2.5rem;
            color: #00a2aa;
            font-size: large;
            width: 30rem;
          "
        >
          <div style="display: flex" >
            <label for="first_name" style="width: 25rem"
              >First name {{form.first_name}}
            </label> &nbsp;&nbsp;
            <label for="last_name" style="width: 30rem"
              >Last name {{form.last_name}}
            </label>
          </div>
          <div style="display: flex">
            <label for="gender" style="width: 5rem">
              Male {{form.male}}
            </label>
            <label for="gender" style="width: 5rem">
              Female {{form.female}}
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="age" style= "width: 10rem">Age {{form.age}} </label> 
          </div>
          <div style="display: flex">
          <label for="city" style="width: 30rem">City {{form.city}} </label>&nbsp;&nbsp;
          <label for="country" style="width: 30rem"
            >Country {{form.country}}
          </label>
          </div>
          <div style="display: flex">
            Living with Diabetes?
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="status" style="width: 3rem">Yes {{form.diabetes}} </label>
            <label for="status" style="width: 3rem">No {{form.no_diabetes}} </label>
            <label for="status" style="width: 6rem"
              >Unknown {{form.unknown}}
            </label>
          </div>
          <button
            type="submit"
            class="save btn btn-default"
            style="
              width: 6rem;
              margin-top: 2rem;
              margin-left: 24.5rem;
              background-color: #00a2ad;
              color: white;
              font-size: smaller;
            "
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
